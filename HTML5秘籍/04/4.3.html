<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--datalist-->
		<div>
			your favorite fruit is :
			<input type="text" list="fruit" />
			<datalist id="fruit">
				<option value="apple" label="apple">
				<option value="orange" label="orange">
				<option value="bannana" label="bannana">
			</datalist>
		</div>
		<!--progress-->
		<div>
			进度条：
			<progress value="10" max="200"></progress>
		</div>
		<div>
			不确定进度条：
			<progress>loading...</progress>
		</div>
		<div>
			<!--meter-->
			your suitcase weighs: 
			<meter min="5" max="100" value="77" high="70" low="10">28 pounds</meter>
		</div>
		<div>
			<!--工具条和菜单-->
			command和menu(目前还没有浏览器支持)
		</div>
	</body>

</html>
