<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="glcvs" width="640" height="480"></canvas>
		<script type="text/javascript">
			const cvs = document.querySelector('#glcvs');
			const gl = cvs.getContext('webgl');
			if (!gl) {
				alert('unable to webgl')
			}
			gl.clearColor(0.0, 0.0, 0.0, 1.0);
			gl.clear(gl.COLOR_BUFFER_BIT);
		</script>
	</body>
</html>
